#Spring Data Source, JPA/Hibernate
spring.datasource.url= jdbc:postgresql://localhost:5432/springboot-testdb

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

spring.datasource.driverClassName=org.postgresql.Driver



# spring.datasource.username & spring.datasource.password properties are the same as your database installation
# Spring Boot uses Hibernate for JPA implementation, we configure PostgreSQLDialect for PostgreSQL
# spring.jpa.hibernate.ddl-auto is used for database initialization
# set the value to update so that a table will be created in the database automatically corresponding to defined data model
# any change to the model will also trigger an update to the table
# for production, this property should be validate

